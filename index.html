<!DOCTYPE html>
<html>
	<head>
		<title>Base de datos Metapress</title>
		<script src="script.js"></script>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/folder.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		
		<section id="formPlace">
			<form onsubmit="return Login()">
				<label for="email">Email</label>
				<input type="text" name="email" id="email">
				<label for="pwd">Password</label>
				<input type="pwd" name="password" id="pwd">
				<input type="submit">
			</form>
			<form onsubmit="return SendPOSTRequest(this)">
				<label for="archivo" onclick="ClickForUpload()" id="uploader"><span class="icon-folder-open-empty"></span>Subir un fichero</label>
				<input type="file" id="archivo" name="archivo" hidden>
				<input type="submit" value="Analizar" class="button">
			</form>
		</section>

	</body>
</html>
